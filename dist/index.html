<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="project.bundle.js"></script>
    <script src="to_do.bundle.js"></script>
    <script src="sidebar.bundle.js"></script>
</head>
<body>
    <header>
        <div id="title">To-Do List</div>
        <a href="" id="new-proj">New Project</a>
    </header>
    <div id="np-menu">
        <div id="menu-title">New Project</div>
        <form action="" id="project">
            <label for="ptitle">Title</label>
            <input type="text" id="pTitle">
            <label for="pDescrip">Description</label>
            <textarea name="description" id="pDescrip" cols="30" rows="3"></textarea>
            <label for="pDate">Due Date</label>
            <input type="date" id="pDate">
            <label for="pNotes">Notes</label>
            <textarea name="notes" id="pNotes" cols="30" rows="3"></textarea>
        </form>
        <div id="form-btns">
            <a href="" id="close-menu">Close</a>
            <input type="submit" id="submit-menu" form="project">
        </div>
    </div>
    <main>
        <nav id="sidebar">
            <div id="sb-title">Projects</div>
        </nav>
        <div id="proj-grid"></div>
    </main>
    <footer>
        Designed by Eddie Canvasser
    </footer>
    <script src="index.bundle.js"></script>
</body>
</html>
